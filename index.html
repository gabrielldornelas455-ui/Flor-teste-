<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Você</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #f3d6df, #f9eef2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
}

#container {
    text-align: center;
}

#stem {
    width: 6px;
    height: 0;
    background: linear-gradient(to top, #2e7d32, #66bb6a);
    margin: 0 auto;
    animation: growStem 2.5s ease forwards;
}

@keyframes growStem {
    to { height: 150px; }
}

#bud {
    width: 40px;
    height: 40px;
    background: #d86b8c;
    border-radius: 50%;
    margin: -20px auto 0;
    animation: openBud 2s ease forwards;
    animation-delay: 2.5s;
}

@keyframes openBud {
    to { transform: scale(0); opacity: 0; }
}

#flower {
    position: relative;
    width: 300px;
    height: 300px;
    margin: -30px auto 0;
    opacity: 0;
    transform: scale(0.5);
    animation: bloom 2s ease forwards;
    animation-delay: 4.5s;
}

@keyframes bloom {
    to { opacity: 1; transform: scale(1); }
}

.petala {
    position: absolute;
    width: 90px;
    height: 170px;
    background: linear-gradient(to bottom, #ffc1d1, #e75480);
    border-radius: 50% 50% 60% 60%;
    transform-origin: bottom center;
    box-shadow: inset 0 -12px 18px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.petala:hover {
    transform: scale(1.04);
}

.cair {
    animation: fall 3s ease forwards;
}

@keyframes fall {
    to {
        transform: translate(60px, 500px) rotate(120deg);
        opacity: 0;
    }
}

#centro {
    position: absolute;
    top: 115px;
    left: 115px;
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #f6d365, #cfa014);
    border-radius: 50%;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.25);
}

#mensagem {
    margin-top: 25px;
    font-size: 26px;
    color: #7a1f3d;
    min-height: 32px;
}
</style>
</head>

<body>

<!-- Sons -->
<audio id="s1" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c7f4e7c12.mp3"></audio>
<audio id="s2" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c9fa3c9b4.mp3"></audio>
<audio id="s3" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0b5f5c57df.mp3"></audio>
<audio id="s4" src="https://cdn.pixabay.com/audio/2022/03/15/audio_fbe9a4fba1.mp3"></audio>
<audio id="s5" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d0c7c6fa1b.mp3"></audio>
<audio id="s6" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c7b2a6c2a.mp3"></audio>
<audio id="s7" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f3c9c45ae.mp3"></audio>
<audio id="s8" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7a8c2a1b0c.mp3"></audio>

<div id="container">
    <div id="stem"></div>
    <div id="bud"></div>

    <div id="flower">
        <div class="petala" style="top:0; left:105px; transform:rotate(0deg)" onclick="petala(this,'s1')"></div>
        <div class="petala" style="top:30px; left:165px; transform:rotate(45deg)" onclick="petala(this,'s2')"></div>
        <div class="petala" style="top:105px; left:195px; transform:rotate(90deg)" onclick="petala(this,'s3')"></div>
        <div class="petala" style="top:175px; left:165px; transform:rotate(135deg)" onclick="petala(this,'s4')"></div>
        <div class="petala" style="top:200px; left:105px; transform:rotate(180deg)" onclick="petala(this,'s5')"></div>
        <div class="petala" style="top:175px; left:45px; transform:rotate(225deg)" onclick="petala(this,'s6')"></div>
        <div class="petala" style="top:105px; left:15px; transform:rotate(270deg)" onclick="petala(this,'s7')"></div>
        <div class="petala" style="top:30px; left:45px; transform:rotate(315deg)" onclick="petala(this,'s8')"></div>

        <div id="centro"></div>
    </div>

    <div id="mensagem"></div>
</div>

<script>
let texto = "eu te amo parceirinha";
let pos = 0;

function petala(p, som) {
    document.getElementById(som).play();
    p.classList.add("cair");
    p.style.pointerEvents = "none";

    setTimeout(() => {
        p.remove();
        if (document.querySelectorAll(".petala").length === 0) {
            escrever();
        }
    }, 3000);
}

function escrever() {
    if (pos < texto.length) {
        document.getElementById("mensagem").innerHTML += texto[pos];
        pos++;
        setTimeout(escrever, 120);
    }
}

// desbloqueio de áudio no celular
document.body.addEventListener("click", () => {
    document.querySelectorAll("audio").forEach(a => {
        a.play().then(() => a.pause());
    });
}, { once: true });
</script>

</body>
</html>
